    <style>

        src: local('Raleway Thin'), local('Raleway-Thin'), url(https://fonts.gstatic.com/s/raleway/v11/RJMlAoFXXQEzZoMSUteGWJBw1xU1rKptJj_0jans920.woff2) format('woff2');

      }
      /* latin */
      @font-face {
        font-family: 'Raleway';
        font-style: normal;
        font-weight: 300;
        src: local('Raleway Light'), local('Raleway-Light'), url(https://fonts.gstatic.com/s/raleway/v11/-_Ctzj9b56b8RgXW8FAriQzyDMXhdD8sAj6OAJTFsBI.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
      }
      /* latin */
      @font-face {
        font-family: 'Raleway';
        font-style: normal;
        font-weight: 600;
        src: local('Raleway SemiBold'), local('Raleway-SemiBold'), url(https://fonts.gstatic.com/s/raleway/v11/xkvoNo9fC8O2RDydKj12bwzyDMXhdD8sAj6OAJTFsBI.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
      }
      .loading {
        pointer-events: none;
        user-select: none;
        box-sizing: border-box;

        z-index: 2000;
        position: fixed;
        margin: 0;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;

        background: #EA526F;

        display: flex;
        align-items: center;
        justify-content: center;

        transition: opacity 2s;
        transition-timing-function: ease-in;
      }

      .loading .loading-activity {
        box-sizing: border-box;

        display: block;
        width: 70vmin;
        height: 70vmin;

        background: white;

        -webkit-clip-path: url(#heart);
        clip-path: url(#heart);
      }

      .loading.loading-inactive {
        opacity: 0;
      }

      .loading.loading-inactive .loading-activity {
        animation-duration: 2s;
        animation-name: logo;
        animation-timing-function: ease-out;
      }

      @keyframes logo {
        from {
          transform: scale(1, 1);
        }
        25% {
          transform: scale(0.4, 0.4);
        }
        to {
          transform: scale(10, 10);
        }
      }

      body, html {
        overflow: hidden;
      }

      * {
        margin:0;
        padding:0;
        font-family: 'Raleway', sans-serif;
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Romi y Leo</title>
  </head>
